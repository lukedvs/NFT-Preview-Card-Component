<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">
    <div class="image-container">
      <img src="/images/image-equilibrium.jpg" alt="NFT">
      <img class="overlay" src="/images/icon-view.svg" alt="view">
    </div>

    <div class="text-container">
      <h2 class="nft-title"><span>Equilibrium #3429</span></h2>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <span class="price"><img src="/images/icon-ethereum.svg" /> 0.041 ETH</span>
        <span class="time"><img src="/images/icon-clock.svg" /> 3 days left</span>
      </div>

      <div class="creator">
        <img src="/images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
